<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gridEx1</title>
    <style>
      .container{
        width: 80vw;
        border: 6px solid #000;
        margin: 50px auto;
        display: grid;
        grid-template-columns: minmax(200px,25%)  1fr;
        grid-auto-rows: 300px;
      }
     
      .container .item1{
        background-color: aqua;
      }
      .container .item2{
        background-color: cadetblue;
      }

    </style>
</head>
<body>
  <div class="container">
    <div class="item item1">min:200px / max:25%</div>
    <div class="item item2">item2</div>
  </div>
</body>
</html>
